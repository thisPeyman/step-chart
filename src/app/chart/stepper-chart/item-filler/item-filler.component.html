<div>
  <div
    class="green"
    [ngStyle]="{ width: fillValue + '%' }"
    style="position: relative"
  >
    <p class="pointer" *ngIf="hasPointer">
      <span *ngIf="item.isLast">{{ item.currentValue | number }} ریال</span>
      <span *ngIf="!item.isLast"
        >{{ priceToNextLevel }} ریال مانده تا {{ item.nextPercent }} %</span
      >
    </p>
  </div>
</div>
